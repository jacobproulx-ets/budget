<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/html/public
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/localhost.crt
    SSLCertificateKeyFile /etc/ssl/certs/localhost.key
</VirtualHost>
